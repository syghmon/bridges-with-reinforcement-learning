name: "default"
channels:
  - conda-forge
  - pytorch
  - nvidia

dependencies:
  - python=3.10
  - pytorch::pytorch=2.3.0
  - pytorch::pytorch-cuda=12.1
  - scikit-image
  - tqdm
  - matplotlib
  - h5py
  - notebook
  - ipywidgets
  - opencv
  - wandb
  - torchvision
  - lovely-tensors
  - scipy=1.13.0 
  - gymnasium=0.28.1
  - shapely=2.0.3
  - conda-forge::ipopt=3.14.16
  - liblapack=3.9.0
prefix: "/opt/conda"
